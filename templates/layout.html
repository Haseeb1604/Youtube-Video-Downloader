<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Muhammad Haseeb (Web Developer)">
  <meta name="google-site-verification" content="8Y1uhl_eJKz-sZVWE3UShNmANMzkR1wnevY8DbOMr8M" />

  {% block description %}{% endblock description %}
  {% block keywords %}{% endblock keywords %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'icon.svg')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename = 'Style/index.min.css') }}" />

  <title>{% block title %}{% endblock title %}</title>

  <script src="{{ url_for('static', filename = 'Script/ajax.js') }}"></script>
</head>

<body>
  <header class="fixed-top bg-dark p-1" id="fixedNav">
    <nav class="navbar navbar-expand-md navbar-dark w-100">
      <div class="container-lg">
        
        <a class="navbar-brand" href="#">
          <span class="text-danger">YT</span> Video Downloader
        </a>
       
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <div class="line1 line"></div>
          <div class="line2 line"></div>
          <div class="line3 line"></div>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a 
                class="nav-link d-flex youtube {% block ytactive %}{% endblock ytactive %}" 
                href="{{ url_for('index') }}">
                <span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a 
                class="nav-link d-flex about {% block abactive %}{% endblock abactive %}" 
                href="{{ url_for('about') }}">
                <span>About</span>
              </a>
            </li>
            <li class="nav-item">
              <a 
                class="nav-link d-flex profile" 
                href="https://mhaseeb1604.netlify.app" target="_blank">
                <span>Profile</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main role="main" class="mx-auto pt-5 px-3 container-lg">
    <div class="container-md mt-5">
      {% block content %}{% endblock %}
    </div>
  </main>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="{{ url_for('static', filename = 'Script/index.min.js')}}"></script>
</body>

</html>
